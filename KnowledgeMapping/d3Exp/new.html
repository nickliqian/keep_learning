<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

    <script>

        // cx1, cy1 起点
        // cx2, cy2 终点
        // cr 半径
        function createNode(cx1, cy1, cx2, cy2, cr, dataNodeR, status) {

            // 创建中间节点
            var circle2 = svg.append("circle")
                .attr("cx", cx2)
                .attr("cy", cy2)
                .attr("r", cr)
                .style("fill","green");

            // 节点连线
            var line1 = svg.append("line")
                .attr("x1", cx1)
                .attr("y1", cy1)
                .attr("x2", cx2)
                .attr("y2", cy2)
                .attr("stroke", "rgb(255,0,0)")
                .attr("stroke-width", "2");

            // 创建数据节点
            var dataset = [0, 0, 0, 0, 0];
            var data_flow = svg.selectAll("g")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", cx1)
                    .attr("cy", cy1)
                    .attr("r", dataNodeR)
                    .style("fill","green");

            // 数据节点流动动画
            data_flow.transition()
                .delay(function (d, i) {
                    return 500*i;
                })
                .duration(function (d, i) {
                    return 5000;
                })
                .attr("cx", cx2)
                .attr("cy", cy2);

        }

        // 产生限定范围的随机整数
        function getLeftLocation(min, max) {
            return parseInt(Math.random()*(max-min+1)+min,10);
        }

        // xo, yo, count 起止点，循环次数
        // 循环产生节点
        function startLoop(xo, yo, count) {
            var xr;
            var yr;
            var i;
            for (i=1; i<=count; i++) {
                if (i%2===1){
                    xr = getLeftLocation(200, 220);
                    yr = 60*i+getLeftLocation(10, 60);
                }
                else{
                    xr = getLeftLocation(80, 100);
                    yr = 60*i+getLeftLocation(10, 60);
                }


/*
                if (i>1){
                    setTimeout(createNode(xo,yo,xr,yr,cr,dataNodeR,i),i*5000);
                }
                else {
                    createNode(xo,yo,xr,yr,cr,dataNodeR,i);
                }
*/
                createNode(xo,yo,xr,yr,cr,dataNodeR,i);

                xo = xr;
                yo = yr;

            }
        }


        // 定义画布
        var width = 1000;
        var height = 1000;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        // 定义基本参数
        var cr = 15; // 节点半径
        var cx0 = 80; // 初始节点位置
        var cy0 = 50;
        var dataNodeR = 5; // 数据节点半径

        // 定义起始节点圆
        var circle1 = svg.append("circle")
            .attr("cx", cx0)
            .attr("cy", cy0)
            .attr("r", cr)
            .style("fill","green");

        var loopCount = 8;
        startLoop(cx0, cy0, loopCount);



    </script>
</body>
</html>
