<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="d3.v3.min.js" charset="utf-8"></script>

</head>
<body>





    <script>
        // 定义画布
        var width = 500;
        var height = 500;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // 定义圆
        var circle1 = svg.append("circle")
                .attr("cx", 100)
                .attr("cy", 100)
                .attr("r", 45)
                .style("fill","green");

        //在1秒（1000毫秒）内将圆心坐标由100变为300
        circle1.transition()
            .duration(1000) // 过渡时间为1s
            .attr("cx", 300); // 圆心位置发生变化 -> 水平移动

        // 定义圆
        var circle2 = svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 45)
            .style("fill","green");

        //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
        //将颜色从绿色变为红色
        circle2.transition()
            .duration(1500) // 过渡时间为1.5s
            .attr("cx", 300) // 水平移动
            .style("fill","red"); // 颜色改变

        // 定义圆
        var circle3 = svg.append("circle")
            .attr("cx", 300)
            .attr("cy", 300)
            .attr("r", 45)
            .style("fill","green");

        //在2秒（2000毫秒）内将圆心坐标由100变为300
        //将颜色从绿色变为红色
        //将半径从45变成25
        //过渡方式采用bounce（在终点处弹跳几次）
        circle3.transition()
            .duration(2000) // 过渡时间为1.5s
            .ease("bounce") // 过渡方式为弹跳几次
            .attr("cx", 300) // 圆心位置不变
            .style("fill","red") // 颜色发生变化
            .attr("r", 25); // 半径发生变化
    </script>
</body>
</html>
