<body youdao="bind">

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"><div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas width="750" height="500" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas></div></div>

<script type="text/javascript">
  // create an array with nodes
  var node_data = {name: "阿里巴巴", subnode:[{name: "A"}, {name: "B"}, {name: "C"}, {name: "D"}]};

  var nodes = new vis.DataSet([
    {id: 1, label: node_data.name},
    {id: 2, label: node_data.subnode[0].name},
    {id: 3, label: node_data.subnode[1].name},
    {id: 4, label: node_data.subnode[2].name},
    {id: 5, label: node_data.subnode[3].name}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2},
    {from: 1, to: 3},
    {from: 1, to: 4},
    {from: 1, to: 5}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
